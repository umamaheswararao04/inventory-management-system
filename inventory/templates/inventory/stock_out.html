{% extends 'inventory/base.html' %}
{% block content %}
<h2>Stock Out - {{ product.name }}</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>Quantity</label>
    <input type="number" name="quantity" class="form-control" min="1" max="{{ product.quantity }}" required>
  </div>
  <button type="submit" class="btn btn-warning">Update Stock</button>
</form>
{% endblock %}
